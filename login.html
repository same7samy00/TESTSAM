<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المحل</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --light: #f5f5f5;
            --dark: #212121;
            --bg-color: #eef1f5;
            --card-bg: #ffffff;
            --border-color: #ddd;
            --error-color: #f44336;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--dark);
        }

        .login-container {
            width: 100%;
            max-width: 450px; /* Wider card */
            padding: 2.5rem; /* More padding */
            background-color: var(--card-bg);
            border-radius: 15px; /* Softer corners */
            box-shadow: 0 8px 25px var(--shadow-color); /* Deeper shadow */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .login-container h2 {
            font-size: 2.2rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-container p {
            color: #777;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .form-group {
            text-align: right;
            margin-bottom: 1.8rem; /* More space between fields */
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem; /* More space below label */
            font-weight: 600;
            color: var(--secondary-dark);
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 50px; /* Adjust padding for icon */
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Softer input corners */
            font-size: 1.1rem;
            transition: all 0.3s;
            background-color: var(--light);
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
            background-color: var(--card-bg);
            outline: none;
        }
        
        .form-group .fas {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            font-size: 1.3rem;
            transition: color 0.3s ease;
        }

        .form-group input:focus + .fas {
            color: var(--primary);
        }

        .error-message {
            color: var(--error-color);
            font-size: 1rem;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            display: none;
        }

        .btn-login {
            width: 100%;
            padding: 18px; /* Larger button */
            border: none;
            border-radius: 8px;
            background-color: var(--primary);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .login-container h2 {
                font-size: 1.8rem;
            }
            .login-container p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            .btn-login {
                font-size: 1.1rem;
                padding: 15px;
            }
            .form-group input {
                font-size: 1rem;
                padding: 12px 15px 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>نظام إدارة المحل</h2>
        <p>الرجاء تسجيل الدخول للمتابعة</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBU4lTFTliRRmn4eN9F9pP9SKQJilUsXlE",
            authDomain: "supplies-system.firebaseapp.com",
            projectId: "supplies-system",
            storageBucket: "supplies-system.firebasestorage.app",
            messagingSenderId: "205884975863",
            appId: "1:205884975863:web:de65d32c2459f9979ac1f2",
            measurementId: "G-2KSYJRKSCX"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'inventory.html';
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User signed in:", user);
                    window.location.href = 'inventory.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const message = getErrorMessage(errorCode);
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                    console.error("Login Error:", errorCode);
                });
        });

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                    return 'البريد الإلكتروني الذي أدخلته غير صالح.';
                case 'auth/user-not-found':
                    return 'لا يوجد مستخدم بهذا البريد الإلكتروني.';
                case 'auth/wrong-password':
                    return 'كلمة المرور غير صحيحة.';
                case 'auth/user-disabled':
                    return 'تم تعطيل حسابك. الرجاء التواصل مع الدعم.';
                default:
                    return 'حدث خطأ أثناء تسجيل الدخول. الرجاء المحاولة مرة أخرى.';
            }
        }
    </script>
</body>
</html>
